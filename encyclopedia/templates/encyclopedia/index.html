{% extends "encyclopedia/layout.html" %}
{% load static %}
{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{% static 'encyclopedia/index.css' %}">
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}" }>{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
